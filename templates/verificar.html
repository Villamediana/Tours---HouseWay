<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar C贸digo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            background-color: #2c2c2e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #f5f5f7;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3a3a3c;
            border-radius: 5px;
            font-size: 16px;
            background-color: #1c1c1e;
            color: #f5f5f7;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #0a84ff;
            outline: none;
        }
        button {
            background-color: #0a84ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006fe0;
        }
        p {
            margin-top: 15px;
            color: #a1a1aa;
        }
        .error {
            color: #ff453a;
            margin-bottom: 10px;
        }
        .mensaje {
            color: #28a745;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifica tu c贸digo</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if mensaje %}
            <p class="mensaje">{{ mensaje }}</p>
        {% endif %}
        <form method="POST" action="/verificar">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="text" name="codigo" placeholder="Introduce tu c贸digo" required maxlength="6">
            <button type="submit">Verificar</button>
        </form>
        <form method="POST" action="/reenviar">
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit">Reenviar c贸digo</button>
        </form>
    </div>
</body>
</html>
