<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - House Way</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #29292b, #1c1c1e);
            color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
            height: 100%;
            background: #ffffff;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .left-section {
            background: linear-gradient(135deg, #29292b, #1c1c1e);
            color: #f5f5f7;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .left-section h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        .right-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="email"] {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #4c4cff;
            background-color: #ffffff;
        }

        button {
            background: linear-gradient(135deg, #3a3a3c, #1c1c1e);
            border: none;
            color: #f5f5f7;
            font-size: 16px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .helper-text {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .helper-text a {
            color: #4c4cff;
            text-decoration: none;
        }

        .helper-text a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Plataforma Tours 360°</h1>
            <p>Comece a criar seus próprios tours 360° personalizados. Faça login e descubra o que a House Way pode fazer por você.</p>
        </div>
        
        <div class="right-section">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo da House Way">
            </div>
            <h2>Iniciar Sessão</h2>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST" action="/login">
                <input type="email" name="email" placeholder="E-mail" required>
                <button type="submit">Avançar</button>
                <p class="helper-text">Não tem uma conta? <a href="{{ registro_url }}">Registre-se aqui</a></p>
            </form>            
        </div>
    </div>
</body>

</html>
