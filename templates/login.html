<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            background-color: #2c2c2e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #f5f5f7;
            margin-bottom: 20px;
        }
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3a3a3c;
            border-radius: 5px;
            font-size: 16px;
            background-color: #1c1c1e;
            color: #f5f5f7;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="email"]:focus {
            border-color: #0a84ff;
            outline: none;
        }
        button {
            background-color: #0a84ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006fe0;
        }
        p {
            margin-top: 15px;
            color: #a1a1aa;
        }
        a {
            color: #0a84ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff453a;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Siguiente</button>
        </form>
        {% if registro_url %}
            <p>No tienes una cuenta? <a href="{{ registro_url }}">Regístrate aquí</a></p>
        {% endif %}
    </div>
</body>
</html>
